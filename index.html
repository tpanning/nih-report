<!DOCTYPE html>
<html>
<head>
<script src="jquery-2.1.1.js"></script>
<script src="lodash.js"></script>
<script src="Chart.js"></script>
<script src="moment.js"></script>
<script src="elasticsearch-js/elasticsearch.jquery.js"></script>
<script src="nih-report.js"></script>
</head>
<style>
.inputs {
    display: inline-block;
}
.entry {
    display: inline-block;
}
.prompt {
    display: block;
}
#resultcount {
    color: #0F3E88;
}

.aggregation {
    display: inline-block;
    width: 500px;
    margin: 10px;
}

#significant_terms {
    color: #0F3E88;
}

</style>
<body>
<div class="inputs">
    <div class="entry">
        <span class="prompt">Query:</span>
        <textarea rows=10 id="searchquery"></textarea>
    </div>
    <div class="entry">
        <span class="prompt">Aggregations:</span>
        <textarea rows=10 id="aggregations"></textarea>
    </div>
    <div class="launch">
        <button id="runquery">Run query</button>
        <span id="resultcount"></span>
    </div>
</div>
<div class="visualizations">
    <canvas id="timelineChart" class="aggregation" width="800" height="400"></canvas>
    <div id="significant_terms" class="aggregation">
    </div>
    <canvas id="instituteChart" class="aggregation" width="500" height="400"></canvas>
    <div class="aggregation">
        <ul id="searchresults"></ul>
    </div>
    <div id="aggresults" class="aggregation">
    </div>
</div>
</body>
</html>
